    <div class="maincontent-area">
        <!-- <div class="zigzag-bottom"></div> -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="section-title">Latest Products</h2>
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>
                    <div class="product-carousel-controls pull-right">
                        <button class="btn btn-sm carousel-control left" data-target="#product-carousel" role="button" data-slide="prev"><span class="fa fa-chevron-left"></span></button>
                        <button class="btn btn-sm carousel-control right" data-target="#product-carousel" role="button" data-slide="next"><span class="fa fa-chevron-right"></span></button>
                    </div>
                    <div id="product-carousel" class="carousel slide" data-ride="carousel">

                      <!-- Wrapper for slides -->
                      <div class="carousel-inner" role="listbox">
                        <div class="item row active">
                          <div class="col-sm-3 carousel-product" ng-repeat="data in carouselProducts">
                                <div class="thumbnail">
                                    <a href="product/{{data.product_id}}" class="product-f-image" style="display:block">
                                        <img ng-src="assets/productimages/{{data.image_name}}" alt="">
                                        <h4>{{data.name}}</h4>
                                        <i>{{data.curreny}} {{data.price}}</i>
                                    </a>
                                </div>
                            </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End main content area -->


    <div class="container">

                </div>
                <div id="cat-carousel" class="carousel slide cat-slider" data-ride="carousel">

                                <a href="product/{{test.cate_id}}" class="product-f-image" style="display:block">
                                    {{test.name}}
                                </a>
                            </div>
                        </div>
                    </div>  
                    </div>
                    
                  </div>
                </div>
            </div>
        </div>
